<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('login.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }

        .login h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login form {
            display: flex;
            flex-direction: column;
        }

        .login label {
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login select,
        .login input[type="email"],
        .login input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login input[type="submit"]:hover {
            background-color: #004999;
        }

        .login p {
            font-size: 14px;
            margin-top: 15px;
        }

        .login p a {
            color: #fff;
            text-decoration: underline;
        }
                button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="vl.jsp" method="POST">
            <label for="role">Select Role:</label>
            <select name="role" id="role" required>
                <option value="user">User</option>
                <option value="provider">Provider</option>
                <option value="admin">Admin</option>
            </select>
            <label>Email</label>
            <input type="email" name="uname" id="uname" required>
            <label>Password</label>
            <input type="password" name="pwd" id="pwd" required>
            <input type="submit" name="submit" value="Login">
        </form>
        <p>Not have an account? <a href="sign.html">Sign up here</a></p>
         <button onclick="history.back()" class="send-button">Back</button>
    </div>
</body>
</html>
